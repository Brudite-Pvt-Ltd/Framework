<!DOCTYPE html>
<html>
  <head>
    <title>Schedule Interview</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 20px;
      }

      h1 {
        text-align: center;
      }

      .container {
        max-width: 400px;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      label {
        display: block;
        margin-bottom: 10px;
        color: #333333;
        font-weight: bold;
      }

      input[type="text"],
      input[type="email"],
      input[type="url"],
      textarea,
      input[type="datetime-local"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #dddddd;
        border-radius: 3px;
        font-size: 14px;
        color: #555555;
        margin-bottom: 15px;
      }

      input[type="datetime-local"] {
        appearance: none;
        -webkit-appearance: none;
        width: 100%;
        padding: 10px;
        border: 1px solid #dddddd;
        border-radius: 3px;
        font-size: 14px;
        color: #555555;
        margin-bottom: 15px;
        background: white
          url("https://raw.githubusercontent.com/robinherbots/Inputmask/5.x/lib/extensions/inputmask.date.extensions.js")
          no-repeat right 8px center;
        background-size: 20px 20px;
      }

      input[type="submit"] {
        background-color: #4caf50;
        color: #ffffff;
        border: none;
        padding: 10px 20px;
        border-radius: 3px;
        cursor: pointer;
        font-size: 16px;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Schedule Interview</h1>
      <form method="POST" action="{% url 'schedule-interview' %}">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" />

        <label for="candidate_email">Candidate Email:</label>
        <input type="email" id="candidate_email" name="candidate_email" />

        <label for="interviewer_email">Interviewer Email:</label>
        <input type="email" id="interviewer_email" name="interviewer_email" />

        <label for="additional_people_email">Additional People Email:</label>
        <input
          type="email"
          id="additional_people_email"
          name="additional_people_email"
        />

        <label for="google_meet_link">Google Meet Link:</label>
        <input type="url" id="google_meet_link" name="google_meet_link" />

        <label for="interview_time">Interview Time:</label>
        <input
          type="datetime-local"
          id="interview_time"
          name="interview_time"
        />

        <label for="remarks">Remarks:</label>
        <textarea id="remarks" name="remarks"></textarea>

        <input type="submit" value="Schedule Interview" />
      </form>
    </div>
  </body>
</html>
