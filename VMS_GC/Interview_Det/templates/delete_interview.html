{% comment %} <!DOCTYPE html>
<html>
  <head>
    <title>Update Interview Time</title>
    <style>
      /* CSS Styling */
      .interview-form {
        width: 400px;
        margin: 0 auto;
      }

      .interview-form h2 {
        text-align: center;
      }

      .form-group {
        margin-bottom: 30px;
      }

      .form-group::after {
        content: "";
        display: table;
        clear: both;
      }

      .form-group label {
        float: left;
        width: 100px;
        margin-right: 10px;
        line-height: 32px;
        text-align: right;
      }

      .form-group input[type="datetime-local"],
      .form-group input[type="text"] {
        width: 250px;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .btn {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .btn:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <!-- HTML Form -->
    <form method="POST" class="interview-form">
      {% csrf_token %}
      <h2>Delete a Interview</h2>
      <div class="form-group">
        <label for="event_id">Event ID:</label>
        <input
          type="text"
          id="event_id"
          name="event_id"
          placeholder="Event ID"
          required
        />
      </div>
      <button type="submit" class="btn">Update Time</button>
    </form>
  </body>
</html>
{% endcomment %}
